  <h2>Latest YouTube Video</h2>
  <div id="youtube-video-player"></div>

<script>
  // code to retrieve the latest uploaded video from your YouTube channel 
  // and to embed the video using the YouTube iframe player
  function loadLatestVideo() {
    // Your YouTube API Key
    const apiKey = 'AIzaSyApYEbvwiRbuLa39ymRo5wSzg5G3AqJ11U';
    // Your YouTube Channel ID
    const channelId = 'UCEYKFq7ZEg81GYxpzNqYZ4Q';

    const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Get the videoId of the latest video
        const videoId = data.items[0].id.videoId;
        // Embed the video using the YouTube iframe player
        const videoPlayer = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        // add the video player to the youtube-video-player div
        document.getElementById("youtube-video-player").innerHTML = videoPlayer;
      });
  }
  // Call the loadLatestVideo function when the page loads
  // Call the loadLatestVideo function when the page loads
  window.onload = loadLatestVideo;
</script>
